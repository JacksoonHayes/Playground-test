<!DOCTYPE html>
<html>
<head>
    <title> Container Text</title>
    <style>
        div {
            border-width: 10px 2px 11px 6px;
            border-style: dotted dashed;
            border-color: red green blue;
        }
        img {
            border: 5px dashed blue;
        }
        p {
            background: lightGrey;
            font-size: 2em;
            height: 200px; width: 75%;
        }
        span {
            background: yellow;
            font-size: 16em;
            height: 2em; width: 100px;
        }
    </style>
</head>
<body>
    <div>
        <p> Add this <span> span tag </span>
            to a paragraph within a dev tag.
        </p>
    </div>
</body>
</html>
